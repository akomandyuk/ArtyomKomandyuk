<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <H2 align="center">Заполните анкету</H2>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" pattern="[А-Яа-я]{1,25}" placeholder="Фамилия" autofocus required><br>
            <input type="text" name="name" pattern="[А-Яа-я]{1,20}" placeholder="Имя" required><br>
            <input type="text" name="patronymic" pattern="[А-Яа-я]{1,24}" placeholder="Отчество" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" pattern="[A-Z]{2}" placeholder="AA" required>
                <input type="text" name="number" pattern="[0-9]{7}" placeholder="1234567" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" placeholder="2000"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="day" min="1" max="31" step="1"><br>
            </fieldset>
            <select name="nationality" required>
                <option value="BY">РБ</option>
                <option value="RU">РФ</option>
                <option value="UA">Украина</option>
                <option value="LT">Литва</option>
                <option value="LV">Латвия</option>
                <option value="PL">Польша</option>
                <option value="KZ">Казахстан</option>
                <option value="AZ">Азербайджайн</option>
                <option value="EST">Эстония</option>
                <option value="CZ">Чехия</option>
            </select><br>
            Адрес:<br>
            <textarea name="adress" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hobby[]" value="fishing"> Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="astronomy"> Астрономия<br>
                <input type="checkbox" name="hobby[]" value="diving"> Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="stamps"> Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные:</legend>
                <select name="pets[]" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="p1">Волнистый</option>
                        <option value="p2">Ара</option>
                        <option value="p3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="f1">Караси</option>
                        <option value="f2">Окуни</option>
                        <option value="f3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="b1">Стая ворон</option>
                        <option value="b2">Аист</option>
                        <option value="b3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" pattern="[A-Za-z]{1,20}" name="login" minlength="5" maxlength="20" placeholder="Логин" required><br>
            <input type="password" pattern="[A-Za-z]{1,20}" name="password" minlength="10" placeholder="Пароль" required autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="digits" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" name="send" value="Отправить">
            <input type="reset" name="reset" value="Сбросить"><br>
            <button type="button">
                <img src="email.jpg">
            </button>
        </fieldset>
    </form>
</body>
</html>
